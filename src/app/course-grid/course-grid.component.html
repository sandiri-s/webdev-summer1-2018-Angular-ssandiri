

<div class="nav-buttons" *ngIf="!logged ">
<a class="btn btn-success" routerLink="/login">Login</a>
<a class="btn btn-success" routerLink="/register">Register</a>
</div>

<div class="nav-buttons" *ngIf="logged ">
  <a class="btn btn-primary" routerLink="/profile">Profile</a>
  <a class="btn btn-danger" (click)="logout()">Logout</a>
</div>


<div *ngIf="logged ">
<h2> Enrolled Courses</h2>
<div class="row">
  <div *ngFor="let course of enrolledCourses" class="col-sm-3">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{course.title}}</h5>
        <a routerLink="/course/{{course.id}}"
           class="btn btn-primary">View Course</a>
      </div>
    </div>
  </div>
</div>
</div>



<h2> List of Courses</h2>
<div class="row">
  <div *ngFor="let course of courses" class="col-sm-3">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{course.title}}</h5>
        <a routerLink="/course/{{course.id}}"
           class="btn btn-primary">View Course</a>
        <Button (click)="enroll(course.id)"
                class="btn btn-primary enroll">Enroll</Button>
      </div>
    </div>
  </div>
</div>
