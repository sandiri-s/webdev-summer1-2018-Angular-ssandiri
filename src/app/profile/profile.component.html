<div class="container-fluid">

  <h1>Profile</h1>
<div class="nav-buttons">
  <a class="btn btn-danger" (click)="logout()">Logout</a>
  <a class="btn btn-primary" routerLink="/home">Home</a>
  <a class="btn btn-primary" *ngIf="username === 'admin';"  routerLink="/user-admin">User Admin</a>
</div>
  <input [(ngModel)]="username"
         placeholder="username"
         class="form-control" disabled/>
  <input [(ngModel)]="firstName"
         placeholder="first name"
         class="form-control"/>
  <input [(ngModel)]="lastName"
         placeholder="lastName"
         class="form-control"/>
  <input [(ngModel)]="email"
         placeholder="email"
         class="form-control"/>
  <button (click)="update()"
          class="btn btn-primary btn-block">
    Update
  </button>

  <h2>Enrolled Sections</h2>


  <div class="row">
    <div *ngFor="let enrollment of sections" class="col-sm-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{enrollment.section.name}}</h5>
          <p> Grade {{enrollment.grade}} </p>

            <button (click)="unroll(enrollment.section)"
                    class="btn btn-primary">Unroll</button>

        </div>
      </div>
    </div>
  </div>





</div>
